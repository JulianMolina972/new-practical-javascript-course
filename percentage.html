<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Percentage</title>
</head>
<body>
  <header>
    <h1>Percentage</h1>
  </header>
  <main>
    <section>
      <form action="">
        <label for="get-price">
          Price
          <input id="get-price" type="number" placeholder="price" >
        </label>
        <label for="get-discount">
          Coupon
          <input id="get-discount" type="text" placeholder="coupon">
        </label>
        <button id="calculate" type="button">Calculate percentage</button>
      </form>
      <p id="price-result"></p>
    </section>
  </main>
  


  <script src="./percentage.js"></script>
</body>
</html>
